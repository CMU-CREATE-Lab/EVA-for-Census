<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Visualization</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css"> 
    <link href="css/slider.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.js"></script>
    <script src="js/modernizr.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/vis.js"></script>
    <script src="js/TrackballControls.js"></script>
    <script src="js/stats.min.js"></script>
  </head>
  <body>
    <div id="stat"></div>
    <div id="drawCanvas"></div>

    <div id="params">

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Camera Type</h3>
        </div>
        <form>
          <div class="radio">
            <label>
              <input type="radio" name="cameraRadios" id="perspectiveRadio" onclick="setCameraType('perspective');" checked>Perspective
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="cameraRadios" id="orthographicRadio" onclick="setCameraType('orthographic');">Orthographic
            </label>
          </div>
        </form>
      </div>

      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Radius</h3>
        </div>
        <input type="text" class="span2" value="" data-slider-min="1" data-slider-max="20" data-slider-step="0.5" data-slider-value="5" id="radiusSlider" data-slider-id="RS">
      </div>

    </div>

  </body>
  <script>
    $(document).ready(function(){
      init($('#drawCanvas'), $('#stat'));
      draw($('#radiusSlider').attr('data-slider-value'));

      var oldR = -1;
      var changeRadius = function() {
        var r = radius.getValue();
        if (r != oldR) {
          //draw(r);
          oldR = r;
        }
      };

      var radius = $('#radiusSlider').slider()
        .on('slide', changeRadius)
        .data('slider');
    });
  </script>
</html>
